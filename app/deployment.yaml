apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: spring-petclinic-gm
    app.kubernetes.io/component: web
    app.kubernetes.io/instance: spring-petclinic-gm
    app.kubernetes.io/name: spring-petclinic-gm
    app.kubernetes.io/part-of: spring-petclinic-gm
    app.openshift.io/runtime: java
  name: spring-petclinic-gm
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-petclinic-gm
  template:
    metadata:
      labels:
        app: spring-petclinic-gm
    spec:
      containers:
      - name: spring-petclinic-gm
        imagePullPolicy: Always
        image: quay.io/service-binding/spring-petclinic:latest
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8778
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
